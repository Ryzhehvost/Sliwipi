<div class="sliwipi-sorting-options">
  <div
    id="sliwipi-sort-by-pulldown" class="pulldown global_action_link sliwipi-pulldown"
    onmouseover="ShowMenu(this, 'sliwipi-sort-by-dropdown', 'right', 'bottom', true)"
    onmouseout="HideMenu(this, 'sliwipi-sort-by-dropdown')"
  >
    <span data-locale-text="library_sort_by">Sort by</span>
    <span class="sliwipi-dropdown-label" data-locale-text="library_sort_name">name</span>
    <div id="sliwipi-sort-by-dropdown" class="popup_block_new" style="display: none;">
      <div class="popup_body popup_menu">
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-sort-by-dropdown')" data-data="name" data-locale-text="library_sort_name">name</a>
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-sort-by-dropdown')" data-data="playtime" data-locale-text="library_sort_playtime">playtime</a>
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-sort-by-dropdown')" data-data="installedSize" data-locale-text="library_sort_installed_size">installed size</a>
      </div>
    </div>
  </div>
  <div
    id="sliwipi-filter-by-pulldown" class="pulldown global_action_link sliwipi-pulldown"
    onmouseover="ShowMenu(this, 'sliwipi-filter-by-dropdown', 'right', 'bottom', true)"
    onmouseout="HideMenu(this, 'sliwipi-filter-by-dropdown')"
  >
    <span data-locale-text="library_filter_by">Show</span>
    <span class="sliwipi-dropdown-label" data-locale-text="library_filter_all">all games</span>
    <div id="sliwipi-filter-by-dropdown" class="popup_block_new" style="display: none;">
      <div class="popup_body popup_menu">
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-filter-by-dropdown')" data-data="all" data-locale-text="library_filter_all">all games</a>
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-filter-by-dropdown')" data-data="installed" data-locale-text="library_filter_installed">installed games</a>
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-filter-by-dropdown')" data-data="-installed" data-locale-text="library_filter_not_installed">not installed games</a>
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-filter-by-dropdown')" data-data="played" data-locale-text="library_filter_played">played games</a>
        <a class="popup_menu_item" href="#" onclick="HideMenu(this.parentNode.parentNode.parentNode, 'sliwipi-filter-by-dropdown')" data-data="-played" data-locale-text="library_filter_not_played">not played games</a>
      </div>
    </div>
  </div>
</div>
