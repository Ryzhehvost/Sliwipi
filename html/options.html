<html>
<head>
  <meta charset="UTF-8">
  <title>Performance Improver Options</title>
  <link href="/css/options.css" rel="stylesheet">
  <script src="/js/constants.js"></script>
  <script src="/js/jquery.min.js"></script>
</head>
<body>
<fieldset>
  <legend data-i18n="options_language">Language</legend>
  <label class="flex"><span data-i18n="options_main_language">Main:</span>
    <select class="flex-1" id="features-language">
      <option value="auto">Auto</option>
      <option value="en">English</option>
      <option value="pt_BR">Português Brasileiro (Brazilian Portuguese)</option>
      <option value="ru">Русский (Russian)</option>
    </select>
  </label>
  <label class="flex small-margin-top"><span data-i18n="options_options_language">Options:</span>
    <select class="flex-1" id="options-language">
      <option value="auto">Auto</option>
      <option value="en">English</option>
      <option value="pt_BR">Português Brasileiro (Brazilian Portuguese)</option>
      <option value="ru">Русский (Russian)</option>
    </select>
  </label>
</fieldset>
<fieldset class="margin-top">
  <legend data-i18n="options_pagination">Pagination</legend>
  <label><span data-i18n="options_pagination_buttons_alignment">Previous/Next buttons position:</span>
    <select id="pagination-buttons-alignment">
      <option value="dynamic" data-i18n="options_pagination_buttons_alignment_dynamic">Dynamic</option>
      <option value="edges" data-i18n="options_pagination_buttons_alignment_edges">Fixed at ages</option>
      <option value="fixed" data-i18n="options_pagination_buttons_alignment_fixed">Fixed</option>
    </select>
  </label>
</fieldset>
<fieldset class="margin-top">
  <legend data-i18n="options_library_performance_improvement">Library performance improvement</legend>
  <label><span data-i18n="options_enabled">Enabled</span> <input type="checkbox" id="library-enabled"></label>
  <br>
  <label><span data-i18n="options_rows_per_page">Rows per page:</span>
    <select id="library-per-page">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="150">150</option>
      <option value="200">200</option>
      <option value="250">250</option>
      <option value="300">300</option>
      <option value="500">500</option>
      <option value="750">750</option>
      <option value="1000">1000</option>
      <option value="1500">1500</option>
    </select>
  </label>
  <br>
  <label><span data-i18n="options_default_sort_by">Default sorting:</span>
    <select id="library-sorting">
      <option value="name" data-i18n="library_sort_name">name</option>
      <option value="playtime" data-i18n="library_sort_playtime">playtime</option>
    </select>
  </label>
</fieldset>
<fieldset class="margin-top">
  <legend data-i18n="options_wishlist_performance_improvement">Wishlist performance improvement</legend>
  <label><span data-i18n="options_enabled">Enabled</span> <input type="checkbox" id="wishlist-enabled"></label>
  <br>
  <label><span data-i18n="options_rows_per_page">Rows per page:</span>
    <select id="wishlist-per-page">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="150">150</option>
      <option value="200">200</option>
      <option value="250">250</option>
      <option value="300">300</option>
      <option value="500">500</option>
      <option value="750">750</option>
      <option value="1000">1000</option>
      <option value="1500">1500</option>
    </select>
  </label>
  <br>
  <label><span data-i18n="options_default_sort_by">Default sorting:</span>
    <select id="wishlist-sorting">
      <option value="rank" data-i18n="wishlist_sort_rank">rank</option>
      <option value="name" data-i18n="wishlist_sort_name">name</option>
      <option value="price" data-i18n="wishlist_sort_price">price</option>
      <option value="percent" data-i18n="wishlist_sort_discount_p">discount (percentage)</option>
      <option value="diff" data-i18n="wishlist_sort_discount_a">discount (amount)</option>
    </select>
  </label>
  <br>
  <label><span data-i18n="options_use_jpy">I use Japanese Yen</span>
    <input type="checkbox" id="use-jpy">
  </label>
</fieldset>
<p class="about-link">
  <a href="about.html" target="_blank" data-i18n="about_link">About</a>
</p>
<script src="/js/storage.js"></script>
<script src="/js/dom-i18n.js"></script>
<script src="/js/options.js"></script>
</body>
</html>
