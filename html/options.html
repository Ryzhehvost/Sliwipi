<html>
<head>
  <meta charset="UTF-8">
  <title>Performance Improver Options</title>
  <link href="/css/options.css" rel="stylesheet">
</head>
<body>
<fieldset class="margin-top">
  <legend data-locale-text="options_pagination">Pagination</legend>
  <label><span data-locale-text="options_pagination_buttons_alignment">Previous/Next buttons position:</span>
    <select id="pagination-buttons-alignment">
      <option value="dynamic" data-locale-text="options_pagination_buttons_alignment_dynamic">Dynamic</option>
      <option value="edges" data-locale-text="options_pagination_buttons_alignment_edges">Fixed at ages</option>
      <option value="fixed" data-locale-text="options_pagination_buttons_alignment_fixed">Fixed</option>
    </select>
  </label>
</fieldset>
<fieldset class="margin-top">
  <legend data-locale-text="options_library_performance_improvement">Library performance improvement</legend>
  <label><span data-locale-text="options_enabled">Enabled</span> <input type="checkbox" id="library-enabled"></label>
  <br>
  <label><span data-locale-text="options_rows_per_page">Rows per page:</span>
    <select id="library-per-page">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="150">150</option>
      <option value="200">200</option>
      <option value="250">250</option>
      <option value="300">300</option>
      <option value="500">500</option>
      <option value="750">750</option>
      <option value="1000">1000</option>
      <option value="1500">1500</option>
    </select>
  </label>
  <br>
  <label><span data-locale-text="options_default_sort_by">Default sorting:</span>
    <select id="library-sorting">
      <option value="name" data-locale-text="library_sort_name">name</option>
      <option value="playtime" data-locale-text="library_sort_playtime">playtime</option>
    </select>
  </label>
</fieldset>
<p class="about-link">
  <a href="about.html" target="_blank" data-locale-text="about_link">About</a>
</p>
<script src="/js/options.js"></script>
</body>
</html>
